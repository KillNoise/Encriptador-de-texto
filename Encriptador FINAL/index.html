<!DOCTYPE html>

<html lang="es">

<html>
    <head>
        <meta charset="UTF-8">
        <title>Encrypto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
        <link rel="icon" href="media/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <div class="header_logo">
            <header>
                <img src="media/encrypto.png" class="logo">
            </header>
        </div>
        
        <main>
            <section class="entrada">
                <textarea cols="41" rows="auto"class="textarea_entrada" placeholder="Ingrese el texto aquí"></textarea>
                
                <div>
                    <img class="informacion_logo" src="media/bi_exclamation-circle-fill.png" alt="Información logo">
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>

                <div class="botones">
                    <button class="encriptar" onclick="boton_encriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="boton_desencriptar()">Desencriptar</button>
                </div>
            </section>

            <section class="salida">
                <textarea name="textarea_salida" class="textarea_salida" cols="30" rows="40" placeholder="Aquí se mostrara el texto encriptado o desencriptado"></textarea>

                <button class="copiar">Copiar</button>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
